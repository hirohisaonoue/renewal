<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="description" content="sfPrototypeManのデモでーす。">
<meta name="robots" content="noindex, nofollow">
<title>sfPrototypeMan - jQueryプラグインまとめのカルマ</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.sfprototypeman.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery().sfPrototypeMan({
    rmButtonText: "← 削除",
    addButtonText: "↑ 行を追加"
  });
	jQuery("#socials").sortable();
});
</script>

<style type="text/css">
form .sfPrototypeMan {
  background-color: #ebebeb;
}
form .sfPrototypeMan div * {
  display: inline-block;
}
form .sfPrototypeMan label {
  margin-right: 1em;
}
</style>
</head>
<body>
<h1>sfPrototypeManのデモでーす。</h1>

<p>以下の方法で、「ソーシャルの順位」を決めてみましょう。</p>
<p>
1. 行を追加 をクリック<br />
2. フォームにテキストを入力<br />
3. 行をドラッグ＆ドラップし、順位（行）を入れ替え<br />
4. 不要な行があれば、削除をクリック
</p>

<form>
  <div>
    <label>ソーシャルの順位</label>
    <div id="socials" data-prototype="&lt;div&gt;&lt;label class=&quot;required&quot;&gt;__name__label__&lt;/label&gt;&lt;div id=&quot;MyFormType_socials___name__&quot;&gt;&lt;div&gt;&lt;label for=&quot;MyFormType_socials___name___name&quot; class=&quot;required&quot;&gt;Name&lt;/label&gt;&lt;input type=&quot;text&quot; id=&quot;MyFormType_socials___name___name&quot; name=&quot;MyFormType[socials][__name__][name]&quot; required=&quot;required&quot; /&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;">
        <div>
          <label class="required">0</label>
          <div id="MyFormType_socials_0">
            <div>
              <label class="required" for="MyFormType_socials_0_name">Name</label>
              <input type="text" required="required" name="MyFormType[socials][0][name]" id="MyFormType_socials_0_name" value="Mixi">
            </div>
          </div>
        </div>
      </div>
  </div>
</form>
</body>
</html>
