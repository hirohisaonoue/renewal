<script type="text/javascript">
var counter = 0;
function AddTableRows(){
	// カウンタを回す
	counter++;

	var table1 = document.getElementById("table1");
	var row1 = table1.insertRow(counter);
	var cell1 = row1.insertCell(0);
	var cell2 = row1.insertCell(1);

	// class の付与は UserAgent によって
	// 挙動が違うっぽいので念のため両方の方法で
	cell1.setAttribute("class","itemid");
	cell2.setAttribute("class","itemname");
	cell1.className = 'itemid';
	cell2.className = 'itemname';

	var HTML1 = '<input type="text" name="itemid' + counter + '" value="" size="10" maxlength="20" />';
	var HTML2 = '<input type="text" name="itemname' + counter + '" value="" size="10" maxlength="20" />';
	cell1.innerHTML = HTML1;
	cell2.innerHTML = HTML2;
}

function DeleteTableRow(){
	var table1=document.getElementById("table1");
	var idx=table1.rows["length"];
	table1.deleteRow(idx-1);
}

</script>
