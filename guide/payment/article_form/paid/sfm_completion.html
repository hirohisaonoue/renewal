<script type="text/javascript">
$(function() {
	$("input").css('color', '#999');
	var input_val = [];
	$("input").each(function() {
		input_val.push($(this).val());
	});
	$("input").focus(function() {
		var chk_num = $("input").index(this);
		var chk_val = $("input").eq(chk_num).val();
		if(chk_val == input_val[chk_num]) {
			var def_val = $(this).val();
			$(this).val('');
			$(this).css('color', '#333');
			$(this).blur(function() {
				if($(this).val() == '') {
					$(this).val(def_val);
					$(this).css('color', '#999');
				}
			});
		}
	});
});
</script>

</script>
